{% extends "poke_calculator/base.html"%}
{% block content %}
	<h1>Team Data exported:</h1>
	{% if messages %}
	<ul class="messages">
		{% for message in messages %}
		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
			{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
			<pre><code>{{ message }}</code>
		</li>
		{% endfor %}
	</ul>
	{% endif %}
{% endblock content %}
